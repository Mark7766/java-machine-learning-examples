<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫狗图片智能识别</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a3e);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(40, 40, 60, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 500px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .upload-box {
            border: 2px dashed #00d4ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: background 0.3s;
        }
        .upload-box:hover {
            background: rgba(0, 212, 255, 0.1);
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: inline-block;
            padding: 12px 24px;
            background: #00d4ff;
            color: #1e1e2f;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        label:hover {
            background: #00b0cc;
        }
        button {
            background: #00d4ff;
            color: #1e1e2f;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #00b0cc;
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }
        .result {
            background: rgba(0, 255, 100, 0.2);
            color: #00ff80;
        }
        .error {
            background: rgba(255, 80, 80, 0.2);
            color: #ff5050;
        }
        .file-name {
            margin-top: 10px;
            font-size: 0.9em;
            color: #b0b0b0;
        }
        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>猫狗图片智能识别</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <div class="upload-box">
            <label for="image">选择图片</label>
            <input type="file" id="image" name="image" accept="image/*" onchange="displayFileNameAndPreview(this)">
            <div class="file-name" id="file-name"></div>
            <img id="image-preview" class="image-preview" alt="图片预览" />
        </div>
        <button type="button" onclick="submitForm()">识别图片</button>
    </form>
    <div id="result-container"></div>
</div>
<script>
    function displayFileNameAndPreview(input) {
        const fileNameDiv = document.getElementById('file-name');
        const imagePreview = document.getElementById('image-preview');

        if (input.files.length > 0) {
            fileNameDiv.textContent = '已选择文件：' + input.files[0].name;
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block'; // 显示预览图片
            };
            reader.readAsDataURL(file);
        } else {
            fileNameDiv.textContent = '';
            imagePreview.src = '';
            imagePreview.style.display = 'none'; // 隐藏预览图片
        }
    }

    function submitForm() {
        const form = document.getElementById('upload-form');
        const formData = new FormData(form);
        const resultContainer = document.getElementById('result-container');

        // 检查是否选择了文件
        if (!formData.get('image') || formData.get('image').size === 0) {
            resultContainer.innerHTML = '<div class="error"><p>请上传一张图片</p></div>';
            return;
        }

        fetch('/classify', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('网络响应错误，状态码：' + response.status);
            }
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data); // 调试日志
            if (data.error) {
                resultContainer.innerHTML = `<div class="error"><p>${data.error}</p></div>`;
            } else {
                resultContainer.innerHTML = `
                    <div class="result">
                        <p>${data.message}</p>
                        <p>预测结果：${data.prediction}（概率：${data.probability}）</p>
                    </div>`;
            }
        })
        .catch(error => {
            console.error('Fetch error:', error); // 调试日志
            resultContainer.innerHTML = `<div class="error"><p>分类失败：${error.message}</p></div>`;
        });
    }
</script>
</body>
</html>
